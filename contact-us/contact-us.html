<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="contact-us.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">

  </head>
  <body>
    <h1>CONTACT US</h1>
    <hr>
    <form method="post" action='https://contact-us.jaystore.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
      </fieldset>
      
      <fieldset>
        
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">whatsapp</option>
            <option value="2">social media</option>
            <option value="3">Other</option>
          </select>
        </label>
        <br>
        <label for="bio">Wrtie something:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your message here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
    <hr>
    <div class="footer">
      <p style>ph no:-&nbsp;040-237985583</p>
       <p>Email:-&nbsp;xxxxxx@gmail.com</p>

    </div>
    
  </body>
</html>
